name: test_online_store
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: inter
      fonts:
        - asset: fonts/inter/Inter-Medium.ttf
    - family: montserrat
      fonts:
        - asset: fonts/montserrat/Montserrat-Medium.ttf
        - asset: fonts/montserrat/Montserrat-SemiBold.ttf
    - family: raleway
      fonts:
        - asset: fonts/raleway/Raleway-Bold.ttf
        - asset: fonts/raleway/Raleway-Medium.ttf
        - asset: fonts/raleway/Raleway-SemiBold.ttf
    - family: vela-sans
      fonts:
        - asset: fonts/velaSans/VelaSans-Bold.ttf
        - asset: fonts/velaSans/VelaSans-Regular.ttf

  assets:
    - assets/icons/House.png
    - assets/icons/MagnifyingGlass.png
    - assets/icons/ShoppingCartSimple.png
    - assets/icons/User.png
    - assets/pictures/body.png
    - assets/pictures/creme_blue.png
    - assets/pictures/creme_pink.png
    - assets/pictures/face.png
    - assets/pictures/headLogo.png
    - assets/pictures/background/background.png
    - assets/pictures/creme_green/cremeGreen1.png
    - assets/pictures/creme_green/cremeGreen2.png
    - assets/pictures/creme_pink/cremePink1.png
    - assets/pictures/creme_pink/cremePink2.png
    - assets/pictures/creme_red/cremeRed1.png
    - assets/pictures/creme_red/cremeRed2.png
